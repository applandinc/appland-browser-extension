<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="record.css"/>
  </head>

  <body>
    <div class="header">
      <img src="/images/appland_logo_white.svg"/>
    </div>

    <div class="container">
      <div class="form-group">
      <label>App Land URL</label>
        <input type="text" name="appland-url" id="appland-url" class="form-control appland-form-input" placeholder="AppLand URL" autocomplete="off" />
        <input type="checkbox" class="hidden" id="appmap-record" />
        <label class="appmap-record-button" for="appmap-record"></label>
      </div>
      <div class="form-group">
        <label>Target Service URL</label>
        <input type="text" name="backend-url" id="backend-url" class="form-control appland-form-input" autocomplete="off" />
      </div>
      <div class="status">ready</div>
    </div>

    <div class="footer">
      <div class="overlay">
      </div>
    </div>

    <script src="record.js"></script>
  </body>

</html>
